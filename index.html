<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts/scripts.js" defer> </script>
</head>

<body>
    <div id="calcbody">
        <div id="display"></div>
            <div class="buttons">
                <div class="row" >
                    <button class="action" id="clear">AC</button>
                    <button class="action" id="del">Del</button>
                    <button></button>
                    <button class="action" id="divide">รท</button>
                </div>
                <div class="row">
                        <button class="number" value='7' id="seven">7</button>
                        <button class="number" value='8' id="eight">8</button>
                        <button class="number" value='9'id="nine">9</button>
                        <button class="action" id="multiply">x</button>
                </div>
                <div class="row">
                        <button class="number" value='4'id="four">4</button>
                        <button class="number" value='5'id="five">5</button>
                        <button class="number" value='6'id="six">6</button>
                        <button class="action" id="minus">-</button>
                </div>
                <div class="row">
                        <button class="number" value='1'id="one">1</button>
                        <button class="number" value='2'id="two">2</button>
                        <button class="number" value='3'id="three">3</button>
                        <button class="action" id="plus">+</button>
                </div>
                <div class="row">
                    <button class="number" value='0'id="zero">0</button>
                    <button class="action" id="decimal">.</button>
                    <button class="action" id="equals">=</button>
                </div>
            </div>
    </div>

</body>
